<script>
       document.querySelectorAll("[folder-name]").forEach((myFolder) =>
    {
      myFolder.addEventListener("click", (e) => {
        myFolder.parentElement.childNodes.forEach((children) => {
          if (children.localName == "ul") {
            if (children.style.display !== "none") {
              children.style.display = "none";
            } else {
              children.style.display = "";
            }
          }
        });
      });
    });
</script>
