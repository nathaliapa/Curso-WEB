<h1>Tags não Visuais</h1>

<!--

        Tags Semanticas...

        section - agrupamento tematico de conteudo
        article - conteudo auto-contido
        header - cabeçalho do documento
        footer - rodapé do documento
        nav - agrupamento de links de navegação
        aside - de lado (ex.sidebar). Relacionado com o conteudo em volta (adendo)
        details - exibe detalhes que pode ser exibido ou escondido
        
        As famosas....

        div - divisão ou seção
        span - usado para agrupar elementos inline 

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um testo com um <span class="diferente"> muitas palavras</span> e ponto.
</p>

<style>
    
    div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: 30px;
        font-size: 20;
        color: blueviolet;
    }

</style>
