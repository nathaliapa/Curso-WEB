<h1>Formulário</h1>

<form method="POST">
   <input type="hidden" name="id" value="3">
    Nome:
    <input type="text" name="nome">
    Senha:
    <input type="password" name="senha" >
    Biografia:
    <textarea name="bio" cols="30" rows="10"></textarea>
    Tipo:
    <div>
        <input type="radio" name="tipo" value="Admin">Admin
        <input type="radio" name="tipo" value="Regular">Regular
        <input type="radio" name="tipo" value="Professor">Professor
    </div>
    Situação:
    <div>
        <input type="checkbox" name="ativo">ativo
        <input type="checkbox" name="inativo">inativo
    </div>
    Estados:
    <select name="estado">
        <option value="" >Selecione</option>
        <option value="mg">Minas Gerais </option>
        <option value="sp">São paulo</option>
        <option value="rj">Rio de janeiro</option>
    </select>
    intereses:
    <select name="intereses" multiple size="5">
        <option value="js">Java Script</option>
        <option value="java"> Java</option>
        <option value="php">PHP</option>
        <option value="css">CSS</option>
        <option value="c">C</option>
        <option value="html">HTML</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>

</form>

<style>
    
    input,
    textarea,
    select{
        display: block;
        margin-bottom: 15px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }

</style>
