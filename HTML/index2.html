<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercicios HTML<br><br>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav="exercicios/testo1.html">01-Teste 1</a>
        <a href wm-nav="exercicios/texto2.html">02-Teste 2</a>
        <a href wm-nav="exercicios/listas.html">03-Teste 3</a>
        <a href wm-nav="exercicios/listasaninhadas.html">04-Teste 4</a>
        <a href wm-nav="exercicios/links.html">05-Teste 5</a>
        <a href wm-nav="exercicios/tabela.html">06-Teste 6</a>
        <a href wm-nav="exercicios/form/form.html">07-Formulario</a>
        <a href wm-nav="exercicios/imagens.html">08-Imagens</a>
        <a href wm-nav="exercicios/slider.html">09- slider-Desafio</a>
        <a href wm-nav="exercicios/imagens2.html">10-Imagens Slide</a>
        <a href wm-nav="exercicios/video.html">11-Video</a>
        <a href wm-nav="exercicios/tagnaovisuais.html">12-Tags nao visuais</a>
        
    </nav>
    <section id="conteudo"></section>
    <footer>
        
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
 
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
